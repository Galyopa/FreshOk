<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>ФрешОк</title>
</head>

<body>

  <header class="header">
    <div class="container">
      <nav class="header-top">
        <ul class="header-top__contacts">
          <li class="header-top__contacts-item">
            <a class="header-top__contacts-link header-top__contacts-link--del" href="#">
              АДРЕС И ВРЕМЯ ДОСТАВКИ
            </a>
          </li>
          <li class="header-top__contacts-item">
            <a class="header-top__contacts-link header-top__contacts-link--tel" href="#">
              ГОРЯЧАЯ ЛИНИЯ 24/7
            </a>
          </li>
        </ul>

        <ul class="menu">
          <li class="menu__item">
            <a class="menu__list-link" href="#">
              ДОСТАВКА
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__list-link" href="#">
              О НАС
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__list-link" href="#">
              НОВОСТИ
            </a>
          </li>
        </ul>
      </nav>

      <div class="header-bottom">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="Логотип">
        </a>
        <button class="catalog-btn" type="button">Каталог продуктов</button>
        <form class="search-form">
          <svg class="search-form__svg" width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M9.02081 16.4718C4.47604 16.4718 0.778625 12.7772 0.778625 8.23588C0.778625 3.69459 4.47604 0 9.02081 0C13.5656 0 17.263 3.69459 17.263 8.23588C17.263 12.7772 13.5656 16.4718 9.02081 16.4718ZM9.02081 1.5613C5.33761 1.5613 2.34112 4.5555 2.34112 8.23588C2.34112 11.9163 5.33761 14.9105 9.02081 14.9105C12.704 14.9105 15.7005 11.9163 15.7005 8.23588C15.7005 4.5555 12.704 1.5613 9.02081 1.5613ZM20.5498 19.7713C20.8549 19.4665 20.8549 18.9722 20.5498 18.6673L17.0537 15.1739C16.7486 14.869 16.2539 14.869 15.9488 15.1739C15.6438 15.4788 15.6438 15.9731 15.9488 16.2779L19.4449 19.7713C19.5975 19.9238 19.7974 20 19.9974 20C20.1974 20 20.3972 19.9238 20.5498 19.7713Z"

          <input class="search-form__input" type="search" placeholder="Найти в магазине ...">
          <button class="search-form__btn" type="submit">поиск</button>
        </form>
        <ul class="user-nav">
          <li class="user-nav__item">
            <button class="user-nav__btn user-nav__btn--user">
            </button>
          </li>
          <li class="user-nav__item">
            <button class="user-nav__btn user-nav__btn--favorite">
              <span class="user-nav__num">12</span>
            </button>
          </li>
          <li class="user-nav__item">
            <button class="user-nav__btn user-nav__btn--cart">
              <span class="user-nav__num">12</span>
            </button>
          </li>
        </ul>
        </dspan </div> </header> <script src="js/main.min.js">
